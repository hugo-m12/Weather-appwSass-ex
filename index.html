<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Weather-App 2.0</title>
</head>
<body>
    <div class="content">

        <div class="main-container">
            <div class="flex">
                <div class="side-panel">
                    <h1>Macedo de Cavaleiros</h1>
                    <p>parcialmente nublado</p>
                    <img src="Img/cloud.png" alt="cloud">
                    <h1>30°C</h1>
                    <p>parece 29°C</p>
                </div>
                <div class="right-panel">
                    <div class="flex">
                        <h2>Sábado, 23 de Julho</h2>
                        <input type="text" placeholder="procurar cidade">
                    </div>
                    <div class="flex">
                        <div class="big-rectangle">
                            <div class="flex2">
                                <p>Humidade</p>
                                <h2>75</h2>
                                <h2>%</h2>
                                <img src="Img/rain-prob.png" alt="rain">
                            </div>
                        </div>
                        <div class="big-rectangle">
                            <div class="flex2">
                                <p>Vento</p>
                                <h2>4.63</h2>
                            <h2>m/s</h2>
                            <img src="Img/wind.png" alt="wind">
                        </div>
                    </div>
                    <div class="big-rectangle">
                        <div class="flex2">
                            <p>Direção Vento</p>
                            <h2>SSE</h2>
                            <h2>&nbsp</h2>
                            <img src="Img/compass.png" alt="compass">
                        </div>
                    </div>
                </div>
                <div class="flex">
                    <div class="small-rectangle">
                        <div class="flex2">
                            <p>Visibilidade</p>
                            <h2>10.0 km</h2>
                            <img src="Img/binoculars.png" alt="bino">
                        </div> 
                    </div>
                    <div class="small-rectangle">
                        <div class="flex2">
                            <p>Nascer do sol</p>
                            <h2>5:04</h2>
                            <img src="Img/sun-up.png" alt="sun">
                        </div> 
                    </div>
                    <div class="small-rectangle">
                        <div class="flex2">
                            <p>Pôr do sol</p>
                            <h2>21:04</h2>
                            <img src="Img/sun-down.png" alt="sun">
                        </div> 
                    </div>
                </div>
                <div class="units">
                    <div class="flex">
                        <span class="green"><p>Sistema métrico</p></span>
                        <p>Sistema imperial</p>
                    </div>    
                    <div class="flex">
                        <h3>Dark Mode</h3>
                        <input type="checkbox" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
